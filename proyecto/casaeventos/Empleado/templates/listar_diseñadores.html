{% extends 'base/base.html' %}
{% block cuerpo %}
<div class="panel-body">
    <table width="100" class="table table-striped table-bordered table-hover table-dark" id="dataTables">
        <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Nombres
                </th>
                <th>
                    Pasaporte
                </th>
                <th>
                    Pais de Origen
                </th>
                <th>
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody class="bg-warning">
            {% for item in dis %}
                <tr>
                    <td>
                        {{item.id}}
                    </td>
                    <td>
                        {{item.nombre}}
                    </td>
                    <td>
                        {{item.pasaporte}}
                    </td>
                    <td>
                        {{item.paisOrigen}}
                    </td>
                    <td>
                        <a href="{% url 'empleados:editar_diseñadores' item.id %}" class="btn btn-primary btn-circle">
                            <span class="fa fa-edit">
                                editar
                            </span>
                        </a>
                        <a href="{% url 'empleados:eliminar_diseñadores' item.id %}" class="btn btn-danger btn-circle">
                            <span class="fa fa-delete">
                                eliminar
                            </span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock cuerpo %}
