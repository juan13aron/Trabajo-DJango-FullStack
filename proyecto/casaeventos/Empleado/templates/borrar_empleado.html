{% extends 'base/base.html' %}
{% block cuerpo %}
<form method="post">
    <div class="panel panel-dafault">
        <div class="panel heading">
            Eliminar Empleado
        </div>
        <div class="panel-body">
            {% csrf_token %}
            <div class="alert alert-success">
                Eliminar {{emp.nombre}} {{emp.apellido}}
            </div>
            <button type="submit" class="btn btn-danger">
                <span class="fa fa-delete">
                    Eliminar 
                </span>
            </button>
            <a href="{% url 'empleados:listar_empleados' %}" class="btn btn-success">
                <span>Cancelar</span>
            </a>
        </div>
    </div>
</form>


{% endblock cuerpo %}
