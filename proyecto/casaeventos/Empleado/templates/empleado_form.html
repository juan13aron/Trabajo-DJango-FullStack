{% extends 'base/base.html' %}
{% block cuerpo %}
<form method="post" >
    <div class="panel panel-default">
    <h1>Registre el empleado</h1>
    </div>  {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="id_nombre">Ingese su nombre:</label> 
            <input type="text" class="form-control" name="nombre" maxlength="40" required id="id_nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group col-md-6">
            <label for="id_apellido">Ingese su apellido:</label> 
            <input type="text" class="form-control" name="apellido" maxlength="40" required id="id_apellido" placeholder="Ingrese su apellido">
        </div>
    </div>
    <div class="form-group">
        <label for="id_correo">Ingese su correo:</label>
        <input type="email" class="form-control" name="correo" maxlength="50" required id="id_correo" placeholder="Ingrese su correo">
    </div>
    <div class="form-row">
        <div class="form-group col-md-8">
            <label for="id_universidad">Ingese su Univesidad engresada:</label>
            <input type="text" class="form-control" name="universidad" maxlength="50" required id="id_universidad" placeholder="Ingrese su Universidad engresada">
        </div>
        <div class="form-group col-md-4">
            <label for="id_celular">Ingese su numero celular:</label> 
            <input type="number" class="form-control" name="celular" required id="id_celular" placeholder="Ingrese su numero celular">
        </div>
    </div>
        <button type="submit" class="btn btn-dark">
            <span class="fa fa-save">
                Registrar
            </span>
        </button>
    </div>
</form>
{% endblock cuerpo %}
