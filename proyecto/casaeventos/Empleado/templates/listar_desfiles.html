{% extends 'base/base.html' %}
{% block cuerpo %}
<div class="panel-body">
    <table width="100" class="table table-striped table-bordered table-hover table-dark" id="dataTables">
        <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Nombre
                </th>
                <th>
                    Fecha
                </th>
                <th>
                    Coleccion
                </th>
                <th>
                    Artista
                </th>
                <th>
                    Diseñador
                </th>
                <th>
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody class="bg-info">
            {% for item in des %}
                <tr>
                    <td>
                        {{item.id}}
                    </td>
                    <td>
                        {{item.nombre}}
                    </td>
                    <td>
                        {{item.fecha}}
                    </td>
                    <td>
                        {{item.coleccion}}
                    </td>
                    <td>
                        {{item.Artista}}
                    </td>
                    <td>
                        {{item.Diseñador}}
                    </td>
                    <td>
                        <a href="{% url 'empleados:editar_desfiles' item.id %}" class="btn btn-primary btn-circle">
                            <span class="fa fa-edit">
                                editar
                            </span>
                        </a>
                        <a href="{% url 'empleados:eliminar_desfiles' item.id %}" class="btn btn-danger btn-circle">
                            <span class="fa fa-delete">
                                eliminar
                            </span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock cuerpo %}
